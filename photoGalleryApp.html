<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: beige;
        }
        img{
            max-width:100%;
        }
        .gallery{
            padding: 80px 0px;
        }
        .gallery img{

            background-color: #fff;
            padding: 15px;
            width: 100%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .gallery-popup .modal-img{
        }
    </style>
</head>
<body>
    <section class="gallery">
        <div class="container-lg">
            <div class="row gv-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img class="gallery-item" src="https://www.travelandleisure.com/thmb/kfcKH88gBt_d1ZJPFg_rUcyMekU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/TAL-grand-teton-USMNTNSIPOG0823-2538d183b9094e3fb59dd5e54bbe791c.jpg" width="500" height="350">
                </div>
                <div class="col">
                    <img class="gallery-item" src="https://i.insider.com/5a2586ab3339b038248b45ab?width=1000&format=jpeg&auto=webp"
                    width="500" height="350">
                </div>
                <div class="col">
                    <img class="gallery-item" src="https://media.cnn.com/api/v1/images/stellar/prod/170407220916-04-iconic-mountains-matterhorn-restricted.jpg?q=w_2512,h_1413,x_0,y_0,c_fill/h_618"
                    width="500" height="350">
                </div>
                <div class="col">
                    <img class="gallery-item" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzXD03Wqww3Qoa0Vdz7MwJbxh84bL3y31KSA&usqp=CAU"
                    width="500" height="350">
                </div> <div class="col">
                    <img class="gallery-item" src="https://i.pinimg.com/736x/e4/5c/79/e45c796fe1ffba9a6accc96f35a4c6cd.jpg"
                    width="500" height="350">
                    
                </div> <div class="col">
                    <img class="gallery-item" src="https://s3.amazonaws.com/www.explorersweb.com/wp-content/uploads/2022/07/09204059/IMG_1976-1.jpg"
                    width="500" height="350">
                </div>
            </div>
        </div>
    </section>
<!-- Button trigger modal 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gallery-popup">
    Launch demo modal
  </button>
  -->
  <!-- Modal -->
  <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>-->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="modal-img" src="https://www.travelandleisure.com/thmb/kfcKH88gBt_d1ZJPFg_rUcyMekU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/TAL-grand-teton-USMNTNSIPOG0823-2538d183b9094e3fb59dd5e54bbe791c.jpg" alt="modal image">
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript">
        document.addEventListener("click",function(e){
            if(e.target.classList.contains("gallery-item")){
                const src = e.target.getAttribut("src")
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
